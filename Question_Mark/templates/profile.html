{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
            <h2 class="account-heading">{{ current_user.username(current_user.(first_name + last_name)) }}</h2>
            <p class="text-secondary">{{ current_user.email }}</p>
        </div>
    </div>
</div>
{% endblock content %}
