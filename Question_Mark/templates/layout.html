<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .navbar-dark .navbar-nav .nav-item .nav-link:focus,
        .navbar-dark .navbar-nav .nav-item .nav-link:hover {
            color: #3bb2b8;
            text-shadow: 1px 1px 2px black, 0 0 25px #42e695;
        }

        .navbar-brand:focus,
        .navbar-brand:hover {
            color: #3bb2b8;
            text-shadow: 1px 1px 2px black, 0 0 25px #42e695;
        }

        #grad {
            height: 640px;
            background-color: white;
            background-image: linear-gradient(to bottom right, #3bb2b8, #42e695);
        }
    </style>
</head>


<body>
    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
        <a class="navbar-brand" href="#" title="A place where you can ask and share anything!">
            <!-- <img class="rounded-circle" style="background-color:black;" src={{ url_for('static', filename='logo.png') }}
                width="10" height="20" class="d-inline-block align-top" alt=""> -->
            <h1>Question Mark</h1>
        </a>

        <!-- <button> -->

        <div class="collapse navbar-collapse flex-grow-0 mr-auto" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href={{ url_for("home") }} title="Return to the home page!">
                        <h5>Home</h5>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href={{ url_for("explore") }} title="Take a tour of our website!">
                        <h5>Explore</h5>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href={{ url_for("faq") }} title="Got queries? Just ask them here!">
                        <h5>FAQ</h5>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href={{ url_for("about") }} title="Know more about us!">
                        <h5>About Us</h5>
                    </a>
                </li>
            </ul>
        </div>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                title="Type your question here!">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                title="Search your question!">Search</button>
        </form>
    </nav>

    <div id="grad">
        {% block content %}{% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
