{% extends "layout.html" %} 
{% block head %} <link rel="stylesheet" href={{url_for('static', filename='style_questions.css') }}> 
{% endblock head %} 
{%block content %} 
{% for item in values %}
<article class="media content-section-ex">
  <img
    class="rounded-circle article-img"
    src="{{ url_for('static', filename='default.jpg') }}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <table class="table table-striped">
        <tr>
          <td>
            <a
              class="mr-2"
              href="user_posts/{{ item.author.username }}"
              >{{ item.author.username }}</a
            >
          </td>
          <td>
            <small class="text-muted"
              >{{ item.date_posted.strftime('%Y-%m-%d') }}</small
            >
          </td>
        </tr>
      </table>
    </div>
    <p class="article-content">{{ item.question }}</p>
    <div class="post-area">
      <form method="POST" action="{{ url_for('explore') }}" class="input-group">
          <textarea name="answer" id="" cols="150" rows="1"></textarea>
          <button class="post-button">Reply</button>
      </form>
    </div>
  </div>
</article>

{% endfor %} {% endblock content %}
